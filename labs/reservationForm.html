<!DOCTYPE html>
<html>
<head>
  <title>Hotel Reservation Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lab-style.css">
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #f5f3f0; /* soft off-white */
      color: #3b3a36;
      padding: 30px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #8b3e2f; /* muted brick red */
      font-style: italic;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto 40px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      font-family: 'Merriweather', serif;
    }

    textarea {
      resize: none;
    }

    input[type="submit"],
    .back-btn {
      display: inline-block;
      background-color: #c77d52; /* burnt orange */
      color: #fff;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Merriweather', serif;
      transition: 0.3s;
      text-align: center;
    }

    input[type="submit"]:hover,
    .back-btn:hover {
      background-color: #8b3e2f; /* muted brick red */
    }

    .back-btn {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<!-- Back Button -->
<button class="back-btn" onclick="window.opener.showLabsPanel(); window.close()">← Back</button>

<h1>Hotel Reservation Form</h1>

<form onsubmit="return validateForm()">
  <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" name="fullname" required>

  <label for="email">Email Address:</label>
  <input type="text" id="email" name="email" required>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <label for="checkin">Check-in Date:</label>
  <input type="date" id="checkin" name="checkin" required>

  <label for="checkout">Check-out Date:</label>
  <input type="date" id="checkout" name="checkout" required>

  <label for="guests">Number of Guests:</label>
  <input type="number" id="guests" name="guests" required>

  <label for="roomtype">Room Type:</label>
  <select id="roomtype" name="roomtype" required>
    <option value="">--Select--</option>
    <option value="single">Single</option>
    <option value="double">Double</option>
    <option value="suite">Suite</option>
  </select>

  <label for="requests">Special Requests:</label>
  <textarea id="requests" name="requests" rows="4"></textarea>

  <input type="submit" value="Book Now">
</form>

<script>
function validateForm() {
  const name = document.getElementById("fullname").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  const password = document.getElementById("password").value;
  const checkin = document.getElementById("checkin").value;
  const checkout = document.getElementById("checkout").value;
  const guests = document.getElementById("guests").value;
  const roomtype = document.getElementById("roomtype").value;
  const requests = document.getElementById("requests").value;

  if (!/^[A-Za-z ]+$/.test(name)) { alert("Full Name should contain only letters and spaces."); return false; }
  if (!/^\S+@\S+\.\S+$/.test(email)) { alert("Enter a valid email address."); return false; }
  if (!/^\d{10}$/.test(phone)) { alert("Enter a valid 10-digit phone number."); return false; }
  if (password.length < 6 || password.length > 14) { alert("Password must be between 6 and 14 characters."); return false; }
  if (!checkin || !checkout) { alert("Please select both check-in and check-out dates."); return false; }
  if (new Date(checkout) <= new Date(checkin)) { alert("Check-out date must be after check-in date."); return false; }
  if (guests < 1 || guests > 10) { alert("Number of guests must be between 1 and 10."); return false; }
  if (!roomtype) { alert("Please select a room type."); return false; }
  if (requests.length > 200) { alert("Special requests cannot exceed 200 characters."); return false; }

  alert("Reservation Successful ✅");
  return false; // prevent submission for testing
}
</script>

</body>
</html>
