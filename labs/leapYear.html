<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 8 - Leap Year</title>
  <link rel="stylesheet" href="lab-style.css">
  <style>
    body {
      background: #ece2d0;
      font-family: 'Merriweather', serif;
      color: #3b3a36;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-style: italic;
      color: #6d6875;
    }

    input, button {
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
      display: block;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #c77d52;
    }

    .back-btn {
      display: inline-block;
      padding: 8px 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      background: #6d6875;
      color: white;
      border: none;
      cursor: pointer;
      font-style: italic;
      transition: 0.25s;
    }

    .back-btn:hover {
      background: #b5838d;
      transform: translateY(-2px);
    }
  </style>
  <script>
    function checkLeapYear() {
      const year = document.getElementById("year").value;
      if (!year) {
        alert("Enter a year!");
        return;
      }

      let result;
      if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        result = year + " is a Leap Year.";
      } else {
        result = year + " is not a Leap Year.";
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</head>
<body>

  <button class="back-btn" onclick="window.opener.showLabsPanel(); window.close()">‚Üê Back</button>

  <h1>Leap Year Checker</h1>

  <input type="number" id="year" placeholder="Enter year">
  <button onclick="checkLeapYear()">Check</button>

  <div id="result"></div>

</body>
</html>
