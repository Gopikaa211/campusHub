<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lab 10 - Registration Validation</title>
<link rel="stylesheet" href="lab-style.css">
<style>
body { 
    background:#f7f5f2; 
    font-family:'Merriweather', serif; 
    color:#3b3a36; 
    padding:30px; 
}

h1 { 
    text-align:center; 
    font-style:italic; 
    color:#6d6875; 
    margin-bottom:25px;
}

input, select { 
    padding:8px; 
    margin:8px 0; 
    border-radius:6px; 
    border:1px solid #ccc; 
    width:250px; 
    display:block; 
}

/* Unified Button Styling */
input[type="submit"] {
    background-color: #c77d52; /* burnt orange */
    color: #fff8f0;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: all 0.25s ease-in-out;
    border-radius: 12px;
    font-style: italic;
    padding: 10px 20px;
    margin-top: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

input[type="submit"]:hover {
    background-color: #a65d35; /* darker burnt orange */
    transform: translateY(-2px);
}
</style>
<script>
function validateRegistration() {
  const fname = document.getElementById("fname").value;
  const pass = document.getElementById("pass").value;

  if (!/^[A-Za-z]{6,}$/.test(fname)) { 
    alert("First Name: must be at least 6 letters."); 
    return false; 
  }

  if (pass.length < 6) { 
    alert("Password must be at least 6 characters."); 
    return false; 
  }

  alert("Registration Successful âœ…");
  return true;
}
</script>
</head>
<body>

<h1>Registration Page</h1>
<form onsubmit="return validateRegistration()">
  <label for="fname">First Name:</label>
  <input type="text" id="fname" required>

  <label for="pass">Password:</label>
  <input type="password" id="pass" required>

  <input type="submit" value="Register">
</form>

</body>
</html>
